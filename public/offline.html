<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vexl Ambassador Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #FCEE0A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: #000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #FCEE0A;
        }
        
        p {
            font-size: 18px;
            color: #737373;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #171717;
            border: 1px solid #262626;
            border-radius: 8px;
            color: #A3A3A3;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .status.online {
            background: #10B98120;
            border-color: #10B981;
            color: #10B981;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #FCEE0A;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        .features {
            margin-top: 50px;
            padding-top: 50px;
            border-top: 1px solid #262626;
        }
        
        .features h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #737373;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .feature {
            padding: 15px;
            background: #0A0A0A;
            border: 1px solid #262626;
            border-radius: 8px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .feature-name {
            font-size: 14px;
            color: #A3A3A3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        
        <div class="status" id="connection-status">
            üî¥ No Connection
        </div>
        
        <br>
        
        <button class="retry-btn" onclick="checkConnection()">
            Try Again
        </button>
        
        <div class="features">
            <h2>While offline, you can still:</h2>
            <div class="feature-grid">
                <div class="feature">
                    <div class="feature-icon">üìñ</div>
                    <div class="feature-name">View cached content</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚úèÔ∏è</div>
                    <div class="feature-name">Edit presentations</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üíæ</div>
                    <div class="feature-name">Save locally</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üîÑ</div>
                    <div class="feature-name">Sync when online</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function checkConnection() {
            fetch('/api/health')
                .then(() => {
                    document.getElementById('connection-status').innerHTML = 'üü¢ Connected!';
                    document.getElementById('connection-status').className = 'status online';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                })
                .catch(() => {
                    document.getElementById('connection-status').innerHTML = 'üî¥ Still Offline';
                });
        }
        
        // Auto-check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Check on page load
        window.addEventListener('load', checkConnection);
    </script>
</body>
</html>
